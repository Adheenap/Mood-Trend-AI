    <!-- Dynamic theme switcher script -->
    <script>
        // Theme management
        (function() {
            // Check for saved theme preference or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply theme
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Update meta theme-color (create it dynamically if missing)
                let metaThemeColor = document.querySelector('meta[name="theme-color"]');
                if (!metaThemeColor) {
                    metaThemeColor = document.createElement('meta');
                    metaThemeColor.setAttribute('name', 'theme-color');
                    document.head.appendChild(metaThemeColor);
                }
                metaThemeColor.setAttribute('content', theme === 'dark' ? '#1a202c' : '#6366f1');
            }
            
            // Initialize theme
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
            
            // Theme toggle function (will be used by React)
            window.toggleTheme = function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
                return newTheme;
            };
            
            // Performance monitoring
            if ('performance' in window) {
                window.addEventListener('load', function() {
                    setTimeout(function() {
                        const perfEntries = performance.getEntriesByType('navigation');
                        if (perfEntries.length > 0) {
                            console.log('Page loaded in:', perfEntries[0].domContentLoadedEventEnd, 'ms');
                        }
                    }, 0);
                });
            }
        })();
    </script>
